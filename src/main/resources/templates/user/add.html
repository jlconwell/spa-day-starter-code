<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8"/>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>

    <title>Enter Your Information</title>
</head>
<body>
    <h3 th:if="${error}">Passwords Do Not Match</h3>
    <form method="post">
        <div class="form-group">
            <label>Name
                <input th:unless="${error}" type="text" name="username" class="form-control" th:value="${username}" />
                <input th:if="${error}" type="text" name="username" class="form-control" th:value="${user.username}" />
            </label>
            <br/>
            <label>Email
                <input th:unless="${error}" type="email" name="email" class="form-control" th:value="${email}" />
                <input th:if="${error}" type="email" name="email" class="form-control" th:value="${user.email}" />
            </label>
            <br/>
            <label>Password
                <input type="password" name="password" class="form-control"/>
            </label>
            <br/>
            <label>Verify Password
                <input type="password" name="verify" class="form-control"/>
            </label>
            <br/>
            <input type="submit" value="Submit" class="btn btn-success">
        </div>
    </form>



</body>
</html>
